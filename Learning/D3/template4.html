<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4th D3 Template</title>
    <style>
        .node {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 2px;
        }
        path.link {
            stroke: #777;
            stroke-width: 2px;
            fill: none;
        }
    </style>
</head>
<body style="background: lightgray;">
    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var width = 640,
            height = 480;

        var nodes = [
            {name: 'Shkelqim'},
            {name: 'Durim'},
            {name: 'Liridon'}
        ];
        
        var linksWithNames = [
            {name: 'Shkelqim', source: 0, target: 1},
            {name: 'Durim', source: 1, target: 2},
            {name: 'Liridon', source: 2, target: 0}
        ];

        var links = [
            {source: 0, target: 1},
            {source: 1, target: 2},
            {source: 2, target: 0}
        ];

     

        var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);


        var node = svg.selectAll('.node')
            .data(nodes)
            .enter().append('circle')
            .attr('class', 'node')
            .attr('cx', function(d, i) { return (i+1) * (width/4); })
            .attr('cy', function(d, i) { return height / 2; })
            .attr('r', width * 0.05);

        

        var force = d3.layout.force()
            .size([width, height])
            .nodes(nodes)
            .links(links)
            .on('tick', tick)
            .linkDistance(width/2)
            .start();

        svg.append("svg:defs").selectAll("marker")
            .data(["end"]).enter().append("svg:marker")
            .attr("id", String)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 10)
            .attr("refY", -0.5)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .attr("fill", "#404040")
            .append("svg:path")
            .attr("d", "M0,-5L10,0L0,5");

        var path = svg.append('svg:g').selectAll('path')
            .data(force.links())
            .enter().append('svg:path')
            .attr('class', 'link')
            .attr("marker-end", "url(#end)");
            
        function tick() {
            node.attr('cx', function(d) { return d.x; })
                .attr('cy', function(d) { return d.y; })
                .call(force.drag);

            path.attr("d", function(d, i) {

                var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,

                dr = Math.sqrt(dx * dx + dy * dy);

                return "M" +
                    d.source.x + "," +
                    d.source.y + "A" +
                    dr + "," + dr + " 0 0,1 " +
                    d.target.x + "," +
                    d.target.y;
            });
        }
    </script>
</body>
</html>
